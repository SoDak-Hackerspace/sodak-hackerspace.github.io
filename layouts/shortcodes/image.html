{{ if .Get "src" }}
  <img
    src="{{ .Get "src" | safeURL }}"
    {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }}
    class="{{ with .Get "position" }}{{ . }}{{ else }}center{{ end }}"
    {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ else }} style="display: block; margin-left: auto; margin-right: auto;" {{ end }}
  />
{{ end }}
